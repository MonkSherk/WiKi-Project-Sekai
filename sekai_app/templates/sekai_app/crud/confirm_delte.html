{% extends 'sekai_app/admin/admin_base.html' %}
{% block title %}Project SEKAI Wiki - Удаление{% endblock %}
{% block content %}
<div class="container mt-4 text-center">
  <h2 class="text-danger mb-4">Подтверждение удаления</h2>
  <p>
    Вы уверены, что хотите удалить <strong>{{ object }}</strong>? Это действие необратимо.
  </p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="javascript:history.back()" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
